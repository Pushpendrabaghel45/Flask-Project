{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">Welcome, {{ user.username }} ðŸ‘‹</h3>

<form method="POST" action="{{ url_for('add_task') }}" class="mb-4">
  <div class="row g-2">
    <div class="col-md-5">
      <input type="text" name="title" class="form-control" placeholder="Task title" required>
    </div>
    <div class="col-md-5">
      <input type="text" name="description" class="form-control" placeholder="Description">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
  </div>
</form>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.status }}</td>
      <td>
        <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5" class="text-center text-muted">No tasks added yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
