<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Flask Feedback Form{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h2>Flask Form Example</h2>
        <hr>
    </header>
    

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p class="flash">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
